version: '3'

services:

    redis:
        image: redis:latest

    api:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        ports:
            - "5000:80"
        links:
            - redis

    worker:
        build:
            context: .
            dockerfile: Dockerfile
        command: celery -A run.celery worker -l INFO
        links:
            - redis
